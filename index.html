<!DOCTYPE html>

<html>

<head>
    <!-- Title -->
    <title>StopWatch | Himadri Nayak</title>
    <!-- add CSS -->
    <link id="theme" rel="stylesheet" href="./styles/light.css"> </link>
</head>


<body>
<!-- header -->
    <div class="header">
        <p>STOPWATCH</p>
     <!--dark-light toggle button  -->
        <div id="toggle">
            <input type="checkbox" class="switch" id="switch">
            <label for="switch" class="mode">
                <div class='ball'></div>
            </label>
        </div>
    </div>

<!-- body -->
    <div class="container">
<!-- time -->
        <div id="timer">
            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="mils">00</span>
        </div>
        <div id="label">
            <span id="hh">Hours</span> 
            <span id="mm">Minutes</span> 
            <span id="ss">Seconds</span>
            <span id="ms">MilliSeconds</span>
        </div>
<!-- buttons -->
        <div class="buttons">
            <button id="start" onclick="startTimer()">START</button>
            <button id="stop" onclick="stopTimer()">STOP</button>
            <button id="reset" onclick="resetTimer()">RESET</button>
        </div>
    </div>


<!-- adding javascript -->
    <script src="./scripts/script.js"></script>

</body>

</html>
